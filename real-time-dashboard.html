<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 업비트 알람 시스템</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .connection-status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: bold;
        }
        .connected { background: rgba(76, 175, 80, 0.8); }
        .disconnected { background: rgba(244, 67, 54, 0.8); }
        .connecting { background: rgba(255, 193, 7, 0.8); }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .listings-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .listing-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .coin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .coin-symbol {
            font-weight: bold;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
        }
        .exchange-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: bold;
        }
        .upbit { background: #1976D2; }
        .bithumb { background: #FF6B6B; }
        
        .log-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }
        .log-error { border-left-color: #f44336; }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 실시간 업비트 알람 시스템</h1>
        
        <div id="connection-status" class="connection-status connecting">
            🔄 서버에 연결 중...
        </div>

        <div class="controls">
            <button onclick="testConnection()">🔄 연결 테스트</button>
            <button onclick="triggerAnnouncementCheck()">📢 공지사항 체크</button>
            <button onclick="forceExchangeCheck()">⚡ 강제 체크</button>
            <button onclick="clearLogs()">🗑️ 로그 지우기</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-listings">0</div>
                <div>총 감지된 상장</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="notifications-sent">0</div>
                <div>발송된 알림</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uptime">0%</div>
                <div>시스템 가동률</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="last-check">-</div>
                <div>마지막 체크</div>
            </div>
        </div>

        <div class="listings-section">
            <h2>🔥 실시간 상장 목록 <span class="pulse">●</span></h2>
            <div id="listings-container">
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>

        <div class="log-section">
            <h3>📋 실시간 로그</h3>
            <div id="log-container">
                <div class="log-entry">시스템 초기화 중...</div>
            </div>
        </div>

        <div class="footer">
            <p>🤖 실시간 암호화폐 상장 모니터링 시스템</p>
            <p>마지막 업데이트: <span id="last-update">-</span></p>
        </div>
    </div>

    <script>
        // API 서버 주소들 (순서대로 시도)
        const API_URLS = [
            'http://localhost:5000',
            'http://localhost:8080', 
            'http://localhost:9000',
            'http://172.30.217.234:5000',
            'http://172.30.217.234:8080',
            'http://172.30.217.234:9000'
        ];
        
        let currentAPI = null;
        let connectionStatus = 'connecting';
        
        // API 연결 테스트
        async function findWorkingAPI() {
            log('API 서버 검색 중...', 'info');
            
            for (const url of API_URLS) {
                try {
                    log(`${url} 연결 시도...`, 'info');
                    const response = await fetch(`${url}/api/listings`, {
                        method: 'GET',
                        timeout: 3000
                    });
                    
                    if (response.ok) {
                        currentAPI = url;
                        updateConnectionStatus('connected', `✅ 서버 연결됨: ${url}`);
                        log(`서버 연결 성공: ${url}`, 'success');
                        return true;
                    }
                } catch (error) {
                    log(`${url} 연결 실패: ${error.message}`, 'error');
                }
            }
            
            updateConnectionStatus('disconnected', '❌ 서버에 연결할 수 없습니다');
            log('모든 서버 연결 실패', 'error');
            return false;
        }
        
        // 연결 상태 업데이트
        function updateConnectionStatus(status, message) {
            connectionStatus = status;
            const statusEl = document.getElementById('connection-status');
            statusEl.className = `connection-status ${status}`;
            statusEl.textContent = message;
        }
        
        // 로그 추가
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type === 'error' ? 'log-error' : ''}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            // 로그 최대 50개로 제한
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
        
        // 상장 데이터 가져오기
        async function fetchListings() {
            if (!currentAPI) return;
            
            try {
                const response = await fetch(`${currentAPI}/api/listings`);
                if (!response.ok) throw new Error('API 응답 오류');
                
                const listings = await response.json();
                updateListingsDisplay(listings);
                updateStats(listings);
                
                document.getElementById('last-update').textContent = 
                    new Date().toLocaleString();
                    
            } catch (error) {
                log(`데이터 가져오기 실패: ${error.message}`, 'error');
            }
        }
        
        // 상장 목록 표시
        function updateListingsDisplay(listings) {
            const container = document.getElementById('listings-container');
            
            if (listings.length === 0) {
                container.innerHTML = '<p>아직 감지된 상장이 없습니다.</p>';
                return;
            }
            
            container.innerHTML = listings.map(listing => `
                <div class="listing-item">
                    <div class="coin-info">
                        <div class="coin-symbol">${listing.symbol}</div>
                        <div>
                            <div><strong>${listing.name}</strong></div>
                            <div style="font-size: 0.9em; opacity: 0.8;">
                                마켓: ${listing.marketId}
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="exchange-badge ${listing.exchange}">
                            ${listing.exchange.toUpperCase()}
                        </div>
                        <div style="font-size: 0.8em; opacity: 0.7;">
                            ${new Date(listing.listedAt).toLocaleString()}
                        </div>
                    </div>
                </div>
            `).join('');
            
            log(`${listings.length}개의 상장 데이터 업데이트`, 'success');
        }
        
        // 통계 업데이트
        function updateStats(listings) {
            document.getElementById('total-listings').textContent = listings.length;
            document.getElementById('notifications-sent').textContent = 
                listings.filter(l => l.notificationSent).length;
            document.getElementById('uptime').textContent = '99.9%';
            document.getElementById('last-check').textContent = 
                new Date().toLocaleTimeString();
        }
        
        // 버튼 이벤트 핸들러들
        async function testConnection() {
            log('연결 테스트 시작...', 'info');
            updateConnectionStatus('connecting', '🔄 연결 테스트 중...');
            const success = await findWorkingAPI();
            if (success) {
                await fetchListings();
            }
        }
        
        async function triggerAnnouncementCheck() {
            if (!currentAPI) {
                log('서버가 연결되지 않았습니다', 'error');
                return;
            }
            
            try {
                log('공지사항 체크 요청...', 'info');
                const response = await fetch(`${currentAPI}/api/monitor/announcements`, {
                    method: 'POST'
                });
                const result = await response.json();
                log(`공지사항 체크 완료: ${result.message}`, 'success');
                
                // 결과를 확인하기 위해 데이터 새로고침
                setTimeout(() => fetchListings(), 2000);
                
            } catch (error) {
                log(`공지사항 체크 실패: ${error.message}`, 'error');
            }
        }
        
        async function forceExchangeCheck() {
            if (!currentAPI) {
                log('서버가 연결되지 않았습니다', 'error');
                return;
            }
            
            try {
                log('강제 거래소 체크 요청...', 'info');
                const response = await fetch(`${currentAPI}/api/monitor/force`, {
                    method: 'POST'
                });
                const result = await response.json();
                log(`강제 체크 완료: ${result.message}`, 'success');
                
                setTimeout(() => fetchListings(), 2000);
                
            } catch (error) {
                log(`강제 체크 실패: ${error.message}`, 'error');
            }
        }
        
        function clearLogs() {
            document.getElementById('log-container').innerHTML = 
                '<div class="log-entry">로그가 지워졌습니다.</div>';
        }
        
        // 초기화 및 자동 업데이트
        async function initialize() {
            log('시스템 초기화...', 'info');
            const connected = await findWorkingAPI();
            
            if (connected) {
                await fetchListings();
                
                // 30초마다 자동 업데이트
                setInterval(fetchListings, 30000);
                log('자동 업데이트 활성화 (30초 간격)', 'info');
            }
        }
        
        // 페이지 로드시 초기화
        window.addEventListener('load', initialize);
        
        // 실시간 시간 업데이트
        setInterval(() => {
            if (connectionStatus === 'connected') {
                document.getElementById('last-update').textContent = 
                    new Date().toLocaleString();
            }
        }, 1000);
    </script>
</body>
</html>
